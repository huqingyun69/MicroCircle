<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../../bootstrap-3.3.7/js/jquery.min.js"></script>
    <script src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link href="../../bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <title>This is a bootstrap demo</title>
</head>
<body>
<div class="col-md-12">
    <form class="form-horizontal" role="form" action="/index.do" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label">名字</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="name" placeholder="请输入名字" value="admin">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" value="123">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <caption>条纹表格布局</caption>
        <thead>
        <tr>
            <th>名称</th>
            <th>城市</th>
            <th>邮编</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tanmay</td>
            <td>Bangalore</td>
            <td>560001</td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
            <td>400003</td>
        </tr>
        <tr>
            <td>Uma</td>
            <td>Pune</td>
            <td>411027</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
